<ion-content [fullscreen]="true">
    <div id="container">
		<img src="assets/images/bg-login.png" alt="sanjose">
		<h1>Hello<br>welcome back</h1>

        <form class="login-form">
            <ion-item>
                <ion-label position="floating">Email or username</ion-label>
                <ion-input type="text" required></ion-input>
            </ion-item>
            <ion-item lines="full">
                <ion-label position="floating">Password</ion-label>
                <ion-input type="password" required></ion-input>
            </ion-item>
            <ion-row>
                <ion-col>
                    <input type="checkbox" id="remember-me" name="remember-me">
                    <label for="remember-me">Remember me</label>
                    <a [routerLink]="['/forgot-password']" class="small-text">Forgot Password?</a>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <ion-button type="submit">Login</ion-button>
                </ion-col>
            </ion-row>
        </form>
    </div>
</ion-content>
